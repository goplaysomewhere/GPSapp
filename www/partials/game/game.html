<ion-content has-header="true">
    <div ng-show="auth.user">
      <p>Hello test,  {{auth.user.displayName}}</p>
      <button class="button" ng-click="logout(auth.user.uid)">Logout</button>
    </div>
    <div ng-hide="auth.user">
      <p>Welcome, please log in.</p>
      <button class="button button-positive icon-left ion-social-facebook" ng-click="login('facebook')">Login with Facebook</button>
      <button class="button button-positive icon-left ion-social-twitter" ng-click="login('twitter')">Login with Twitter</button>
      <button class="button button-positive icon-left ion-social-google" ng-click="login('google')">Login with Google</button>
    </div>
    <div ng-show="auth.user">
        <label class="item item-input">
          <span class="input-label">nickname</span>
          <input type="text" ng-model="profile.nickname">
        </label>
        <h3>Steps: {{steps}}</h3>
    </div>


    <div id="wrapper">
        <div id="over-map">
            <ul class="menu-map">
                <li>
                    <div ng-click="createMyBase()" >
                        <img src="../../img/option-Base.png" >
                    </div>
                </li>
                <li>
                    <div ng-click="poseTourette()" >
                        <img src="../../img/option-Tour.png" >
                    </div>
                </li>
                <li>
                    <div ng-click="attaque()" >
                        <img src="../../img/option-Achat.png" >
                    </div>
                </li>
                <li>
                    <div ng-click="demarrerJeux()" >
                        DÃ©marrer Jeux
                    </div>
                </li>
            </ul>
        </div>

        <div id="google-map">
            <map center="map.center" zoom="map.zoom" polylines="map.polylines"></map>
        </div>
    </div>
    <div ng-show="gameStart"> Game Start</div>

</ion-content>
